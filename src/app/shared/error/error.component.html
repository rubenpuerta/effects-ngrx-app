<ng-container *ngIf="errorInfo">
  <div class="row">
    <div class="col">
      <div class="alert alert-danger text-center">
        <i class="fa fa-times fa-2x"> </i>
        <h2>Error: {{ errorInfo.status }}</h2>
        <p>Url: {{ errorInfo.url }}</p>
        <p>{{ errorInfo.message }}</p>
      </div>
    </div>
  </div>
</ng-container>
